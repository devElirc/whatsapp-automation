<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Automation</title>
</head>
<body>
  <h2>WhatsApp Web Automation</h2>
  <form action="http://localhost:5678/webhook-test/phone" method="POST">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required pattern="\+\d{10,15}">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
